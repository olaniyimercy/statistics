<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Data Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="container__chart">
        <div class="container__chart wrapper" style="margin-left: -0.5rem">
          <div class="container__chart wrapper data june"></div>
          <p class="month">Jun</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data july"></div>
          <p class="month">Jul</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data august"></div>
          <p class="month">Aug</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data september"></div>
          <p class="month">Sep</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data october"></div>
          <p class="month">Oct</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data november"></div>
          <p class="month" style="color: white">Nov</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data december"></div>
          <p class="month">Dec</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data january"></div>
          <p class="month">Dec</p>
        </div>

        <div class="container__chart wrapper">
          <div class="container__chart wrapper data february"></div>
          <p class="month">Dec</p>
        </div>

        <div class="container__chart wrapper" style="margin-right: -0.8rem">
          <div class="container__chart wrapper data march"></div>
          <p class="month">Dec</p>
        </div>
      </div>

      <div class="statistics">
        <div class="statistics__chart-wrap">
          <p>
            Total spent: <br />
            $2076
          </p>
        </div>

        <div class="statistics__text">
          <div>
            <p>Most expensive category</p>
            <p style="color: white">Restaraunts & Dining</p>
          </div>

          <p>Updated categories <b style="color: white">2</b></p>
          <p>Bonus payments <b style="color: white">$92</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
